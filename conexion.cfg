
//	 04. conexión
//
//	rate                      :  25000 bps
//	nopredict                 :  permitir al sv predecir mejor
//	predictitems              :  no predecir incorrectamente
//	errordecay                :  corregir predicción
//	timenudge                 :  sin restar latencia
//	autotimenudge             :  sin latencia automática
//	packetdup                 :  evitar el packet loss
//	nodelta                   :  compresión delta activada
//	timeout                   :  segundos antes del kick x lag
//


	rate                              "25000"

	cg_nopredict                      "0"
	cg_predictitems                   "0"
	cg_errordecay                     "100"

	cl_timenudge                      "0"
	cl_autotimenudge                  "0"
	cl_packetdup                      "1"
	cl_nodelta                        "0"
	cl_timeout                        "120"
