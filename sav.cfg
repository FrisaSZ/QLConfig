//	= = = = = = = = = = = = =
//
//	› 01. limpieza
//
//	• usar /writeclientconfig para guardar tu config
//	• usar /cvar_restart para limpiar variables anteriores
//
//
//	unbindall                 :  quitar binds anteriores
//	unaliasall                :  quitar aliases anteriores
//
//


	unbindall
	unaliasall



//	= = = = = = = = = = = = =
//
//	› 02. binds
//
//	w      | a | s | d        :  movimiento 
//	mouse1 | e                :  script de ataque | de zoom
//	ctrl   | tab              :  ver accuracy | ver scores
//	scroll | m                :  usar ítem | usar micrófono
//	mouse2 | c | shift        :  saltar | agacharse | caminar
//
//


	bind w                         "+forward"
	bind a                         "+moveleft"
	bind s                         "+back"
	bind d                         "+moveright"
	bind mouse1                    "+r"
	bind e                         "+z"
	bind ctrl                      "+acc"
	bind tab                       "+scores"
	bind mwheeldown                "+button2"
	bind mwheelup                  "+button2"
	bind m                         "+voice"
	bind mouse2                    "+moveup"
	bind c                         "+movedown"
	bind shift                     "+speed"



//
//	enter                     :  cargar autoexec
//	mouse3                    :  ready up
//	g      | h | j | k        :  dejar caer ítems
//	f1     | f2               :  votar sí | votar no
//	f9                        :  reconectar
//	y                         :  chat de equipo
//	f3                        :  lista de players
//	backspace                 :  timeout
//


	bind enter                     "exec autoexec"
	bind mouse3                    "readyup"
	bind g                         "dropflag"
	bind h                         "droppowerup"
	bind j                         "dropweapon"
	bind k                         "droprune"
	bind f1                        "vote yes"
	bind f2                        "vote no"
	bind kp_5                      "team f"
	bind f9                        "reconnect"
	bind y                         "messagemode2"
	bind f3                        "players"
	bind backspace                 "timeout"



//
//	+ | - | *                 :  + | -  volumen
//	/                         :  + | -  saturación
//	alt                       :  + | -  información
//


	bind kp_plus                   "vstr vup"
	bind kp_minus                  "vstr vdn"
	bind kp_slash                  "vstr sat"
	bind *                         "vstr df"
	bind alt                       "vstr tgs"



//
//	1                         :  g   - gauntlet
//	2                         :  mg  - machine gun
//	f                         :  sg  - shotgun
//	v                         :  gl  - grenade launcher
//	r                         :  rl  - rocket launcher
//	q                         :  lg  - lightning gun
//	space                     :  rg  - railgun
//	3                         :  pg  - plasma gun
//	6                         :  bfg - bfg 10k
//	7                         :  gh  - grappling hook
//	8                         :  ng  - nailgun
//	9                         :  pl  - proximity mine launcher
//	0                         :  cg  - chaingun
//	4                         :  hmg - heavy machinegun
//


	bind 1                         "weapon 1"
	bind 2                         "weapon 2
	bind f                         "weapon 3"
	bind v                         "weapon 4"
	bind r                         "weapon 5"
	bind q                         "weapon 6"
	bind space                     "weapon 7"
	bind 3                         "weapon 8"
	bind 6                         "weapon 9"
	bind 7                         "weapon 10"
	bind 8                         "weapon 11"
	bind 9                         "weapon 12"
	bind 0                         "weapon 13"
	bind 4                         "weapon 14"



