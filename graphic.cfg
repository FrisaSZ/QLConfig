
//	 13. vista
//
//	fullscreen                :  pantalla completa
//	aspectratio               :  relación de aspecto 16:9
//	mode                      :  resolución fullscreen desktop
//	windowedmode              :  resolución en ventana 900p
//	intensity                 :  cantidad de brillo
//	gamma                     :  cantidad de gama
//	ambientscale              :  luz entre los modelos
//	vertexlight               :  usar luces y sombras del mapa
//	fullbright                :  no usar texturas sin sombra
//	lightmap                  :  no iluminar texturas
//	dynamiclight              :  mostrar efectos de luces
//	fastsky                   :  sin texturas en el cielo
//	fastskycolor              :  color de cielo/	fondo
//	skyfloor                  :  continuar el cielo en el piso
//	sun                       :  sin efectos de luz solar
//	mapoverbrightbits         :  luminosidad del mapa
//	overbrightbits            :  luminosidad de objetos
//	subdivisions              :  curvas redondeadas
//	lodbias                   :  detalle de models a distancia
//	picmip                    :  nivel de detalle de texturas
//	texturemode               :  mostrar texturas cuadradas
//	enablebloom               :  habilitar el efecto bloom
//	enablecolorcorrect        :  habilitar corrección de color
//	enablepostprocess         :  habilitar el postprocess
//	bloomblurfalloff          :  transición de desenfoque
//	bloomblurradius           :  radio de desenfoque
//	bloomblurscale            :  escala de desenfoque
//	bloompasses               :  cantidad de pasadas
//	bloomintensity            :  intensidad del bloom
//	bloomsaturation           :  saturación del bloom
//	bloomsceneintensity       :  intensidad de lo demás
//	bloomscenesaturation      :  saturación de lo demás
//	bloombrightthreshold      :  límite del bloom
//	teleporterflash           :  no mostrar efecto de teleport
//	itemtimers                :  mostrar timers en los ítems
//	deadfriendtime            :  tiempo del ícono de muerto
//	hitfriendtime             :  tiempo del triángulo naranjo
//	spriteself                :  mostrar medallas propias
//	sprites                   :  mostrar medallas de otros
//	tieredarmoravailability   :  mostrar limitación de armor
//	shadows                   :  mostrar sombras de modelos
//	marks                     :  marcas de explosiones y balas
//	waterwarp                 :  sin distorsión bajo el agua
//	blood                     :  sin sangre al impactar
//	gibs                      :  sin efecto al explotar
//	scoreplums                :  sin puntos de score flotantes
//	simpleitems               :  usar íconos 2d
//	simpleitemsbob            :  sin animar los íconos 2d
//	simpleitemsradius         :  tamaño de los íconos 2d
//	simpleitemsheightoffset   :  altura de los íconos 2d
//	itemfx                    :  no animar ítems
//	teammatenames             :  no ver nombres de lejos
//	teammatepois              :  ver status de teammates
//	teammatepoisminwidth      :  ancho mínimo del status
//	teammatepoismaxwidth      :  ancho máximo del status
//	flagstyle                 :  estilo de bandera normal
//	flagpois                  :  ver status de las flags
//	poimaxwidth               :  ancho máximo del status
//	poiminwidth               :  ancho mínimo del status
//	poweruppois               :  ver status de las runas
//


