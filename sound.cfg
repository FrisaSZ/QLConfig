
//	 11. sonido
//
//	initsound                 :  sonido habilitado
//	volume                    :  volumen general
//	musicvolume               :  volumen de la música
//	killbeepvolume            :  volumen al fraggear
//	announcervolume           :  volumen del anunciador
//	voicevolume               :  volumen de las voces
//	voicestep                 :  retraso de las voces
//	mutebackground            :  con sonido en 2° plano
//	ambient                   :  sin sonido ambiente
//	doppler                   :  sin efecto doppler
//	mixahead                  :  retraso al mezclar sonidos
//	mixprestep                :  calidad de mezclado
//	stereoseparation          :  separación del sonido
//	chatbeep                  :  sin sonido de chat
//	teamchatbeep              :  con sonido de chat de equipo
//	killbeep                  :  tipo de sonido al fraggear
//	hitbeep                   :  tipo de sonido al impactar
//	racebeep                  :  tipo de sonido en race
//	announcer                 :  tipo de anunciador
//	announcerlaststandingvo   :  anunciar "último en pie"
//	announcerleadsvo          :  anunciar quién va ganando
//	announcertiesvo           :  anunciar cuando se empata
//	announcerrewardsvo        :  no anunciar medallas
//	buzzersound               :  sin sonido de final del match
//	lowammowarningsound       :  sonido de munición baja
//	allowtaunt                :  sin sonido de taunts
//


